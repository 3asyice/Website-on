.button-85:before {

    45deg,
    #ff0000,
    #ff7300,

    #48ff00,
    #00ffd5,
    #002bff,

  left: -2px;

  z-index: -1;

  height: calc(100% + 4px);

  border-radius: 10px;
}

@keyframes glowing-button-85 {

  }
  50% {

  100% {

}
