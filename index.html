<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="text/html;charset=UTF-8" />
  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<style>
  html,
  body {
    background-color: rgba(255, 255, 255, 1);
    text-align: justify;


  }

  .btn-one {
    background-color: rgba(0, 255, 179, 1);
    box-shadow: 5px 3px 5px rgba(53, 111, 74, 1);
  }

  .btn-one:hover {
    background-color: rgba(255, 113, 0, 1);
    box-shadow: 5px 3px 5px rgba(111, 87, 53, 1)
  }

  h1,
  p,
  button {
    font-family: 'Times New Roman', Times, serif;
    font-size: 12pt;

  }

  .navbar {
    float: right;
    overflow: hidden;
    position: relative;
    text-align: justify;
    justify-content: justify;
    color: rgba(255, 219, 69, 1);
    display: none;
  }

  .homebar {
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    float: right;
    padding: 30px;
    text-align: justify;
    position: fixed;
    background-color: rgba(255, 255, 255, 1);
    color: rgba(0, 0, 0, 1);
    display: none;
    height: auto;
    overflow: auto;
  }

  .contactme {
    padding: 30px;
    text-align: justify;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    float: right;
    padding: 30px;
    position: fixed;
    background-color: rgba(255, 255, 255, 1);
    color: rgba(0, 0, 0, 1);
    display: none;
    height: auto;
    overflow: auto;
  }
  
  .info {
    padding: 30px;
    text-align: justify;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    float: right;
    padding: 30px;
    position: fixed;
    background-color: rgba(255, 255, 255, 1);
    color: rgba(0, 0, 0, 1);
    display: none;
    height: auto;
    overflow: auto;
  }
  
  #chat-container {
    max-width: 600px;
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
  }
  
  #chat-messages {
    height: 300px;
    overflow-y: scroll;
    padding: 10px;
    background-color: #fff;
  }
  
  #input-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #eee;
  }
  
  #user-input {
    flex-grow: 1;
    margin-right: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  #send-button {
    padding: 8px 15px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
<button class="btn-one" style="padding:5px;float: right; transform: rotate(90deg);" onclick="navBar()"><img src="" https://cdn3.iconfinder.com/data/icons/feather-5/24/menu-128.png>lll</button>

<body>
  <h1 >BEM-VINDO(A) AO MEU SITE</h1>
  <div class="navbar" id="navbar">
    <button class="btn-one" onclick="homeBar()">Home</button> <br>
    <button class="btn-one" onclick="contactMe()">Contato</button> <br>
    <button class="btn-one" onclick="infoCon()">chatOnline</button>


    <div class="homebar" id="homebar">
      <button class="btn-one" style="float: right" onclick="homeBar()">Home</button>
      <h1 style="text-align: center;">OLÁ</h1>
    </div>
    <div class="contactme" id="contactme">
      <button class="btn-one" style="float: right;" onclick="contactMe()">Contato</button>
      <h1 style="text-align: center;">Contato</h1>

      <p><a href="https://wa.me/555591722661">WhatsApp</a></p>
    </div>
    <div class="info" id="info">
       <button style="float: right;" class="btn-one" onclick="infoCon()">chatOnline</button>

      <h1>Chat</h1>
      
      <div id="chat-container">
  <div id="chat-messages">
    <!-- Aqui serão exibidas as mensagens -->
  </div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Digite sua mensagem">
    <button id="send-button">Enviar</button>
  </div>
</div>

      
    </div>

  </div>


  <!-- Project -->
  <script>
    var div = document.getElementById('navbar');
    var display = 0;

    function navBar() {
      if (display == 1) {
        div.style.display = "block"
        display = 0;
      }
      else {
        div.style.display = 'none'
        display = 1;
      }
    }
    var home = document.getElementById('homebar');
    var display = 0;

    function homeBar() {
      if (display == 1) {
        home.style.display = 'block'
        display = 0;
      }
      else {
        home.style.display = 'none'
        display = 1;
      }
    }

    var divz = document.getElementById('contactme');
    var display = 0;

    function contactMe() {
      if (display == 1) {
        divz.style.display = 'block'
        display = 0;
      }
      else {
        divz.style.display = 'none'
        display = 1;
      }
    }

    var divx = document.getElementById('info');
    var display = 0;
    
    function infoCon() {
      if (display == 1) {
        divx.style.display = 'block'
        display = 0;
      }
      else {
        divx.style.display = 'none'
        display = 1;
      }
    }
    
    
    
    document.getElementById('send-button').addEventListener('click', function() {
      sendMessage();
    });
    
    function sendMessage() {
      var userInput = document.getElementById('user-input').value;
      if (userInput.trim() !== '') {
        var chatMessages = document.getElementById('chat-messages');
        var messageElement = document.createElement('div');
        messageElement.textContent = 'Você: ' + userInput;
        chatMessages.appendChild(messageElement);
        document.getElementById('user-input').value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight; // Rola para baixo para exibir a última mensagem
      }
    }
  </script>
</body>

</html>
